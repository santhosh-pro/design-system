<div class="base-input-root inline-flex items-center cursor-pointer select-none self-end"
     [ngClass]="widthClass()">
  <div class="flex gap-6 items-center w-full">
    <div class="flex flex-col justify-end  w-full">
      @if (title()) {
  <div class="flex gap-1 base-input-title" data-ui-title>
          <span class="ml-1 mb-1 text-body2 text-nowrap text-primary-900">{{ title() }}</span>
          @if (isRequiredField()) {
            <span class="text-md text-red-500">*</span>
          }
        </div>
      }
      <ng-content class="w-full" select="[input]"></ng-content>
      @if (!compact()) {
        <div class="base-input-error" data-ui-error>
          <ng-content select="[error]"></ng-content>
        </div>
      }
    </div>
    <ng-content select="[icon]"></ng-content>
  </div>
</div>
