<tbody class="relative z-0 flex-1">
      <tr class="h-full">
        <td [attr.colspan]="colspan()" class="h-full px-6 py-0 bg-gray-50 align-middle">
          <div class="h-full flex items-center justify-center min-h-[400px]">
            <div class="flex flex-col items-center space-y-6 max-w-md mx-auto">
              <div class="flex items-center justify-center w-20 h-20 rounded-full bg-primary-100">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"></div>
              </div>
              <div class="text-center space-y-3">
                <h3 class="text-xl md:text-2xl font-bold text-gray-900 leading-tight">{{ title() }}</h3>
                <p class="text-sm md:text-base text-gray-500 leading-relaxed">{{ subtitle() }}</p>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
