<div class="max-w-2xl mx-auto">
  <div class="flex border-b border-gray-200">
    @for (tab of tabs(); track tab.id) {
      <button
        [class]="activeTabId() === tab.id ? 'border-b-2 border-blue-500 text-blue-600 font-semibold' : 'text-gray-600'"
        [disabled]="tab.disabled"
        (click)="selectTab(tab.id)"
        class="px-4 py-2 text-sm font-medium transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ tab.title }}
      </button>
    }
  </div>

  <div class="p-4 border border-gray-200 rounded-lg mt-4" #contentContainer>
    @if (activeTabContent()) {
      <ng-content select="[tab-content]"></ng-content>
    } @else {
      <p class="text-gray-500">No content available</p>
    }
  </div>
</div>
