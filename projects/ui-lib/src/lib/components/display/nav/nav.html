<div class="min-h-screen flex flex-col">
  <!-- Top Navigation -->
  <ui-top-nav class="w-full fixed top-0 left-0 z-50 bg-white shadow-sm h-14" [logoutMenu]="logoutMenu()"
    [username]="username()" (logoutClick)="onLogoutClick($event)">
    <div logo>
      <ng-content select="[logo]"></ng-content>
    </div>
  </ui-top-nav>

  <!-- Main Layout Container -->
  <div class="flex-1 flex flex-col pt-14">
    <!-- Sidebar and Content Row -->
    <div class="flex flex-1">
      <!-- Sidebar -->
      <nav class="flex bg-white border-r border-gray-200 shadow-sm transition-all duration-300 ease-in-out"
        [ngClass]="sidebarClasses()" (click)="onSidebarClick($event)">
        <div class="flex flex-col w-full h-full">
          <!-- Navigation Menu -->
          <div class="flex-1 overflow-y-auto py-2 px-1 sm:py-3 sm:px-2 space-y-1 min-h-0">
            @for (menu of menus(); track menu.id) {
            @if (menu.isEnabled) {
            <ui-side-nav-menu [menuItem]="menu" [isExpanded]="isExpanded()" (menuClick)="onMenuClick($event)" />
            }
            }
          </div>

          <!-- Settings Menu -->
          @if (settingsMenu() && settingsMenu()!.isEnabled) {
          <div class="border-t border-gray-200 p-2 flex-shrink-0">
            <ui-side-nav-menu #settingsMenuRef [menuItem]="settingsMenu()!" [isExpanded]="isExpanded()"
              (menuClick)="onMenuClick($event)" />
          </div>
          }

          <!-- Toggle Button -->
          <div class="border-t border-gray-200 p-2 sm:p-3 flex-shrink-0">
            <button (click)="toggleSidebar()"
              class="w-full h-9 flex items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200 transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2"
              [attr.aria-label]="toggleButtonLabel()">
              <svg class="w-4 h-4 text-gray-700 transition-transform duration-300 flex-shrink-0"
                [ngClass]="toggleIconClass()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
              @if (!isExpanded()) {
              <svg class="ml-2 w-4 h-4 text-gray-700 flex-shrink-0 hidden" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              }
            </button>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="flex-1 px-1 mt-6 sm:p-6 bg-gray-50 transition-all duration-300 overflow-y-auto"
        [ngClass]="mainContentClasses()">
        <ng-content></ng-content>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-4 mt-auto">
      <ng-content select="[footer]"></ng-content>
    </footer>
  </div>
</div>
