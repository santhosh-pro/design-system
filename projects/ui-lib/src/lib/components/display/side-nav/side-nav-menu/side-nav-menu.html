<div class="relative">
  <!-- Separator -->
  @if (menuItem().isSeparator && menuItem().isEnabled ) {
  <div class="my-2 mx-2 flex items-center justify-center text-gray-500 text-xs font-medium sm:mx-3">
    <span class="border-t border-gray-200 flex-grow"></span>
    @if (menuItem().label) {
    <span class="px-2 truncate">{{ menuItem().label }}</span>
    }
    <span class="border-t border-gray-200 flex-grow"></span>
  </div>
  }

  <!-- Group Heading -->
  @if (menuItem().groupHeading && isExpanded()) {
  <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider sm:px-4">
    {{ menuItem().groupHeading }}
  </div>
  }

  <!-- Menu Item -->
  @if (!menuItem().isSeparator && !menuItem().groupHeading && menuItem().isEnabled) {
  <div
    class="group flex items-center justify-between py-2 px-3 mx-2 rounded-xl cursor-pointer sm:px-4 sm:py-3 transition-all duration-300 ease-in-out hover:shadow-sm"
    [class]="menuItemClasses()" (click)="onMenuClick(menuItem())">
    <div class="flex items-center min-w-0 flex-1">
      <!-- Icon -->
      <div class="flex-shrink-0 w-5 h-5 mr-3 sm:mr-4">
        <svg class="w-5 h-5 transition-colors duration-200" [class]="iconClasses()" fill="currentColor"
          viewBox="0 0 24 24">
          <path
            [attr.d]="menuItem().iconPath || 'M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z'" />
        </svg>
      </div>

      <!-- Label -->
      <span class="text-sm font-medium truncate sm:text-sm transition-all duration-300" [class]="labelClasses()">
        {{ menuItem().label }}
      </span>
    </div>
  </div>
  }
</div>
