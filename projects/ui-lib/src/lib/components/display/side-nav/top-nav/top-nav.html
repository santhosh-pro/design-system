<div class="relative">
  <!-- Top Navigation Bar -->
  <nav 
    class="flex items-center justify-between px-3 py-3 sm:px-4 sm:py-4"
    [class]="navClasses()"
  >
    <!-- Logo -->
    <div class="flex items-center space-x-2 flex-shrink-0">
      <div class="w-7 h-7 bg-gray-900 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-sm sm:text-base">A</span>
      </div>
      <span class="text-base font-bold text-gray-900 tracking-tight truncate sm:text-lg">App Logo</span>
    </div>

    <!-- Hamburger Menu for Mobile -->
    <button
      class="md:hidden p-2 rounded-md bg-white shadow-md hover:bg-gray-100 transition-all duration-200"
      (click)="toggleDropdown()"
      [attr.aria-label]="toggleButtonLabel()"
    >
      <svg 
        class="w-6 h-6 text-gray-700 transition-transform duration-300"
        [class]="toggleIconClass()"
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Logout Button (Visible on Tablet/Desktop) -->
    @if (logoutMenu() && logoutMenu()!.isEnabled) {
      <div class="hidden md:flex items-center">
        <button
          class="flex items-center space-x-2 py-2 px-3 rounded-lg bg-gray-100 hover:bg-gray-200 transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2"
          (click)="onLogoutClick(logoutMenu()!)"
          aria-label="Logout"
        >
          <svg 
            class="w-5 h-5 text-gray-700"
            fill="currentColor" 
            viewBox="0 0 24 24"
          >
            <path [attr.d]="logoutMenu()!.iconPath || 'M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z'"/>
          </svg>
          <span class="text-sm font-medium text-gray-700">Logout</span>
        </button>
      </div>
    }
  </nav>

  <!-- Mobile Dropdown Menu -->
  @if (isMobile() && logoutMenu() && logoutMenu()!.isEnabled) {
    <div 
      class="md:hidden"
      [class]="dropdownClasses()"
      (click)="onDropdownClick($event)"
    >
      <div class="flex flex-col p-3 space-y-2">
        <button
          class="flex items-center space-x-2 py-2 px-3 rounded-lg bg-gray-100 hover:bg-gray-200 transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2"
          (click)="onLogoutClick(logoutMenu()!)"
          aria-label="Logout"
        >
          <svg 
            class="w-5 h-5 text-gray-700"
            fill="currentColor" 
            viewBox="0 0 24 24"
          >
            <path [attr.d]="logoutMenu()!.iconPath || 'M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z'"/>
          </svg>
          <span class="text-sm font-medium text-gray-700">Logout</span>
        </button>
      </div>
    </div>
  }
</div>
