<div class="flex items-center px-3 py-1.5"  >
  @for (breadcrumb of breadcrumbs; track i; let last = $last; let i = $index) {
    <div class="flex items-center group">
      <span (click)="!last ? navigate(breadcrumb.route!) : null"
            class="text-xs font-semibold px-3 py-1 rounded-full transition-all duration-300 cursor-pointer transform hover:scale-105 flex items-center"
            [ngClass]="[
              last ? 'bg-primary-500 text-white ' : 'text-primary-700 hover:bg-pink-100 hover:text-pink-600'
            ]">
        @if (breadcrumb.icon) {
          <span class="mr-1.5" [innerHTML]="breadcrumb.icon"></span>
        }
        {{ breadcrumb.title }}
      </span>

      @if (!last) {
        <span class="mx-1.5 text-purple-400 group-hover:scale-110 transition-transform duration-300">
          <svg class="w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" fill="currentColor"/>
          </svg>
        </span>
      }
    </div>
  }
</div>
