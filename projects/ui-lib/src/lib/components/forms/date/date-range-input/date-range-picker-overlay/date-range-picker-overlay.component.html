 <app-date-range-picker
      [minDate]="data.minDate"
      [maxDate]="data.maxDate"
      [allowOnlyPast]="data.allowOnlyPast"
      [allowOnlyFuture]="data.allowOnlyFuture"
      [allowToday]="data.allowToday"
      [minDaysRange]="data.minDaysRange"
      [maxDaysRange]="data.maxDaysRange"
      [value]="data.selectedRange"
      (dateRangeSelected)="onDateRangeSelected($event)"
    ></app-date-range-picker>
