<ui-multi-date-selection
  [minDate]="data.minDate"
  [maxDate]="data.maxDate"
  [allowOnlyPast]="data.allowOnlyPast"
  [allowOnlyFuture]="data.allowOnlyFuture"
  [disabledDays]="data.disabledDays"
  [disabledDates]="data.disabledDates"
  [(ngModel)]="data.selectedDates"
  (confirmed)="onDateSelected($event)">
</ui-multi-date-selection>
