<ui-base-input #inputElement [width]="width()" [title]="label()" [isRequiredField]="hasRequiredValidator()">
  <!-- Input Slot -->
  <div input
    class="relative flex items-center w-full bg-white border border-gray-300 rounded-md shadow-sm ring-1 ring-gray-300 focus-within:ring-2 focus-within:ring-primary-400 focus-within:border-primary-400 transition-all"
    [class.border-red-500]="formControl.touched && formControl.errors"
    [class.ring-red-500]="formControl.touched && formControl.errors"
    [class.focus-within:ring-red-500]="formControl.touched && formControl.errors"
    [class.focus-within:border-red-500]="formControl.touched && formControl.errors"
    [class.opacity-60]="formControl.disabled"
  >
    @if (iconSrc()) {
      <ui-svg-icon [size]="18" [src]="iconSrc()!" class="absolute pointer-events-none ml-3 text-neutral-400"></ui-svg-icon>
    }

    <!-- Wrapper for chips and input -->
    <div class="flex flex-wrap items-center gap-2 p-2 w-full min-h-[46px] bg-transparent border-none rounded-md">
      <!-- Date chips -->
      @for (date of formControl.value || []; track date; let i = $index) {
        <div class="flex items-center gap-1 bg-primary-100 text-sm px-2 py-1 rounded-full">
          <span>{{ formatDate(date) }}</span>
          <button (click)="removeDate(i)" class="text-error-500 hover:text-error-700">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
              <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      }

      <!-- Input wrapper to reserve space -->
      <div class="relative flex-1 min-w-[120px]">
        <input
          readonly
          [mask]=""
          [showMaskTyped]="isFocused()"
          class="w-full h-[30px] placeholder-neutral-400 text-black border-none outline-none bg-transparent cursor-default focus:ring-0"
          [class.pl-10]="iconSrc()"
          [class.pl-3]="!iconSrc()"
          [class.text-neutral-400]="formControl.disabled"
          [value]="textInputValue()"
          (focus)="onFocus()"
          [ngClass]="getClass()"
          [placeholder]="placeHolder"
          (blur)="onBlur()"
          style="outline: none !important; box-shadow: none !important;">
        @if (showDatePickerIcon()) {
          <div
            #trigger
            (click)="onDatePickerIconClicked()"
            class="absolute right-2 top-1/2 -translate-y-1/2 p-2 flex justify-center items-center hover:bg-neutral-100 rounded-full z-10 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              class="w-[18px] h-[18px] text-neutral-400 hover:text-primary-500 transition-colors"
            >
              <path
                d="M19 19H5V8H19M16 1V3H8V1H6V3H5C3.89 3 3 3.89 3 5V19C3 19.5304 3.21071 20.0391 3.58579 20.4142C3.96086 20.7893 4.46957 21 5 21H19C19.5304 21 20.0391 20.7893 20.4142 20.4142C20.7893 20.0391 21 19.5304 21 19V5C21 3.89 20.1 3 19 3H18V1M17 12H12V17H17V12Z"
                fill="currentColor"
              />
            </svg>
          </div>
        }
      </div>
    </div>
  </div>

  <!-- Error Slot - Fixed condition -->
  @if (formControl.touched && formControl.errors) {
    <div error class="ml-2 text-left">
      <span class="text-xs text-error-500">{{ formControl.errors | humanizeFormMessages: errorMessages() }}</span>
    </div>
  } @else if (showErrorSpace()) {
    <div error class="text-left">
      <span class="text-xs text-transparent">.</span>
    </div>
  }
</ui-base-input>
