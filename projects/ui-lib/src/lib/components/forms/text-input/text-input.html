<ui-base-input #inputElement [title]="label()" [fullWidth]="fullWidth()" [isRequiredField]="hasRequiredValidator()">
  <!-- Input Slot -->
  <div input class="relative flex items-center w-full bg-white border border-neutral-200 rounded-md shadow-sm focus-within:ring-2 focus-within:ring-primary-400 transition-all">
    <!-- Prefix Select -->
    @if (hasPrefixSelect()) {
      <div class="relative">
        <select
          [formControl]="prefixControl"
          (ngModelChange)="onPrefixChange($event)"
          class="h-[46px] pl-3 pr-6 bg-transparent border-0 text-primary-800 focus:outline-none cursor-pointer appearance-none"
          [attr.aria-label]="'Prefix selection for ' + (label() || 'input')"
        >
          @for (option of prefixOptions(); track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
        <div class="absolute inset-y-0 right-2 flex items-center pointer-events-none">
          <svg class="w-3 h-3 text-primary-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
      <div class="h-4 w-px bg-neutral-200 mx-1"></div>
    }

    <!-- Input Field -->
    <div class="relative flex items-center flex-1">
      @if (iconSrc()) {
        <ui-svg-icon [size]="18" [src]="iconSrc()!" class="absolute ml-3 text-neutral-400 pointer-events-none"></ui-svg-icon>
      }
      <input
        [mask]="mask()"
        (input)="onInput(formControl.value)"
        class="h-[46px] flex-1 bg-transparent border-none outline-none placeholder-neutral-400 text-black focus:border-none"
        [class.pl-10]="iconSrc()"
        [class.pl-3]="!iconSrc()"
        [class.text-neutral-400]="formControl.disabled"
        [class.disabled-placeholder]="formControl.disabled"
        [formControl]="formControl"
        [ngClass]="inputClass()"
        [type]="type()"
        [placeholder]="placeholder()"
        (focus)="onFocus()"
        (blur)="onBlur()"
      >
      @if (actionIcon()) {
        <div (click)="onActionClick()" class="absolute right-2 p-2 flex justify-center items-center hover:bg-neutral-100 rounded-full cursor-pointer">
          <ui-svg-icon [size]="18" [src]="actionIcon()!" class="text-neutral-400"></ui-svg-icon>
        </div>
      }
    </div>
  </div>

  <!-- Error Slot -->
  @if (formControl && formControl.errors && hasErrors()) {
    <div error class="mt-1">
      <span class="text-caption text-red-500">{{ formControl.errors | humanizeFormMessages: errorMessages() }}</span>
    </div>
  } @else if (showErrorSpace()) {
    <div error class="mt-1">
      <span class="text-caption text-transparent">.</span>
    </div>
  }
</ui-base-input>
