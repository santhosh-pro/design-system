<div class="flex flex-col gap-3">
  @if (label()) {
    <label class="text-body2 font-semibold select-none">{{ label() }}</label>
  }
  <div class="flex flex-col gap-2">
    @for (option of options(); track option) {
      <label class="relative flex items-center cursor-pointer" [for]="radioGroupId() + '-' + $index">
        <input
          type="radio"
          [formControl]="formControl"
          [value]="option"
          (change)="onRadioChange($event)"
          (keydown)="onKeydown($event, option)"
          class="peer relative h-5 w-5 cursor-pointer appearance-none rounded-full border-2 border-neutral-600 transition-all checked:border-primary-500 checked:bg-primary-500"
          [id]="radioGroupId() + '-' + $index"
          [name]="radioGroupId()"
        />
        <span
          class="absolute bg-primary-500 transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100 rounded-full h-3 w-3"
        ></span>
        <span class="ml-2 text-body2 cursor-pointer select-none">{{ getDisplayText(option) }}</span>
      </label>
    }
  </div>
</div>
