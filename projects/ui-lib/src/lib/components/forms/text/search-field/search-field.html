<ui-base-input #inputElement [title]="label()" [width]="width()" [isRequiredField]="hasRequiredValidator()">
      <!-- Input Slot -->
      <div input class="relative flex items-center w-full bg-white border border-neutral-200 rounded-md shadow-sm focus-within:ring-2 focus-within:ring-primary-400 transition-all">
        <!-- Search Icon -->
  <svg class="w-6 h-6 mx-2 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
</svg>

        
        <!-- Input Field -->
        <div class="relative flex items-center flex-1">
          <input
            (input)="onInput($any($event.target)?.value)"
            class="h-[46px] flex-1 bg-transparent border-none outline-none placeholder-neutral-400 text-black pl-10"
            [class.text-neutral-400]="formControl.disabled"
            [class.disabled-placeholder]="formControl.disabled"
            [formControl]="formControl"
            type="text"
            [placeholder]="placeholder()"
            (focus)="onFocus()"
            (blur)="onBlur()"
          >
        </div>
      </div>

      <!-- Error Slot -->
      @if (formControl && formControl.errors && hasErrors()) {
        <div error class="mt-1">
          <span class="text-caption text-red-500">{{ formControl.errors | humanizeFormMessages: errorMessages() }}</span>
        </div>
      } @else if (showErrorSpace()) {
        <div error class="mt-1">
          <span class="text-caption text-transparent">.</span>
        </div>
      }
    </ui-base-input>
