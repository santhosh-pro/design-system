<ui-base-input #inputElement [title]="label()" [width]="width()" [isRequiredField]="hasRequiredValidator()">
  <!-- Input Slot -->
  <div input class="relative flex items-center w-full bg-white border border-neutral-200 rounded-md shadow-sm focus-within:ring-2 focus-within:ring-primary-400 transition-all">
    <!-- Input Field -->
    <div class="relative flex items-center flex-1">
      @if (iconSrc()) {
        <ui-svg-icon [size]="18" [src]="iconSrc()!" class="absolute ml-3 text-neutral-400 pointer-events-none"></ui-svg-icon>
      }
      <input
        [mask]="mask()"
        (input)="onInput($any($event.target)?.value)"
        class="h-[46px] flex-1 bg-transparent border-none outline-none placeholder-neutral-400 text-black"
        [class.pl-10]="iconSrc()"
        [class.pl-3]="!iconSrc()"
        [class.text-neutral-400]="formControl.disabled"
        [formControl]="formControl"
        [type]="type()"
        [placeholder]="placeholder()"
        [attr.pattern]="pattern()"
        [attr.minlength]="minlength()"
        [attr.maxlength]="maxlength()"
        [attr.min]="min()"
        [attr.max]="max()"
        [attr.step]="step()"
        (focus)="onFocus()"
        (blur)="onBlur()"
        [class.hide-time-picker]="type() === 'time'"
>

      @if (actionIcon()) {
        <div (click)="onActionClick()" class="absolute right-2 p-2 flex justify-center items-center hover:bg-neutral-100 rounded-full cursor-pointer">
          <ui-svg-icon [size]="18" [src]="actionIcon()!" class="text-neutral-400"></ui-svg-icon>
        </div>
      }
    </div>
  </div>

  <!-- Error Slot -->
  @if (formControl.errors && hasErrors()) {
    <div error class="mt-1">
      <span class="text-caption text-red-500">{{ formControl.errors | humanizeFormMessages: errorMessages() }}</span>
    </div>
  } @else if (showErrorSpace()) {
    <div error class="mt-1">
      <span class="text-caption text-transparent">.</span>
    </div>
  }
</ui-base-input>
