<ui-base-input #inputElement [title]="label()" [width]="width()" [isRequiredField]="hasRequiredValidator()">
  <!-- Input Slot -->
  <div input
    class="relative flex items-center w-full bg-white border border-[var(--color-primary-400)] rounded-md shadow-sm ring-1 ring-[var(--color-primary-400)] focus-within:ring-2 transition-all"
    [ngClass]="{
         'border-error-600 ring-error-600 focus-within:ring-2': formControl.touched && formControl.errors,
        '!border-gray-500 !ring-0 focus-within:!ring-2 focus-within:!ring-[var(--color-primary-500)] focus-within:!border-[var(--color-primary-500)]': !(formControl.touched && formControl.errors),
         'bg-neutral-100 cursor-not-allowed': formControl.disabled,
       
       }">
    <!-- Input Field -->
    <div class="relative flex items-center flex-1">
      @if (iconSrc()) {
      <ui-svg-icon [size]="18" [src]="iconSrc()!"
        class="absolute ml-3 text-neutral-400 pointer-events-none"></ui-svg-icon>
      }


      <input [mask]="mask()" (input)="onInput($any($event.target)?.value)"
        class="h-[46px] flex-1 bg-transparent border-none outline-none placeholder-neutral-400 text-black focus:ring-0"
        [class.pl-10]="iconSrc()" [class.pl-3]="!iconSrc()" [class.text-neutral-400]="formControl.disabled"
        [formControl]="formControl" [type]="type()" [placeholder]="placeholder()" [attr.pattern]="pattern()"
        [attr.minlength]="minlength()" [attr.maxlength]="maxlength()" [attr.min]="min()" [attr.max]="max()"
        [attr.step]="step()" (focus)="onFocus()" (blur)="onBlur()" [class.hide-time-picker]="type() === 'time'"
        style="outline: none !important; box-shadow: none !important;">

      @if (actionIcon()) {
      <div (click)="onActionClick()"
        class="absolute right-2 p-2 flex justify-center items-center hover:bg-neutral-100 rounded-full cursor-pointer transition-colors">
        <ui-svg-icon [size]="18" [src]="actionIcon()!"
          class="text-neutral-400 hover:text-[var(--color-primary-500)] transition-colors"></ui-svg-icon>
      </div>
      }
    </div>
  </div>

  <!-- Error Slot - Fixed condition -->
  @if (formControl.touched && formControl.errors) {
  <div error class="ml-2 text-left">
    <span class="text-xs text-[var(--color-error-500)]">{{ formControl.errors | humanizeFormMessages: errorMessages()
      }}</span>
  </div>
  } @else if (showErrorSpace()) {
  <div error class="text-left">
    <span class="text-xs text-transparent">.</span>
  </div>
  }
</ui-base-input>
