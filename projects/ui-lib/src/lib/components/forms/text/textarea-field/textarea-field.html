<ui-base-input #inputElement [title]="label()" [width]="width()" [isRequiredField]="hasRequiredValidator()">
  <!-- Input Slot -->
  <div
    input
    class="relative flex items-center w-full bg-white border border-gray-300 rounded-md shadow-sm ring-1 ring-gray-300 focus-within:ring-2 focus-within:ring-primary-400 focus-within:border-primary-400 transition-all"
    [class.border-red-500]="formControl.touched && formControl.errors"
    [class.ring-red-500]="formControl.touched && formControl.errors"
    [class.focus-within:ring-red-500]="formControl.touched && formControl.errors"
    [class.focus-within:border-red-500]="formControl.touched && formControl.errors"
    [class.opacity-60]="formControl.disabled"
  >
    <!-- Textarea Field -->
    <div class="relative flex items-start flex-1">
      @if (iconSrc()) {
      <ui-svg-icon [size]="18" [src]="iconSrc()!"
        class="absolute mt-3 ml-3 text-neutral-400 pointer-events-none"></ui-svg-icon>
      }


      <textarea [formControl]="formControl" [placeholder]="placeholder()" [attr.minlength]="minlength()" [attr.maxlength]="maxlength()" [attr.rows]="currentLine()" [class.pl-10]="iconSrc()" [class.pl-3]="!iconSrc()"
        [class.pt-3]="iconSrc()" [class.pt-3]="!iconSrc()" [class.text-neutral-400]="formControl.disabled"
        class="flex-1 bg-transparent border-none outline-none placeholder-neutral-400 text-black resize-y focus:ring-0"
        (input)="onInput($any($event.target)?.value)" (focus)="onFocus()" (blur)="onBlur()"
        style="outline: none !important; box-shadow: none !important;"></textarea>

      @if (actionIcon()) {
      <div (click)="onActionClick()"
        class="absolute right-2 top-2 p-2 flex justify-center items-center hover:bg-neutral-100 rounded-full cursor-pointer transition-colors">
        <ui-svg-icon [size]="18" [src]="actionIcon()!"
          class="text-neutral-400 hover:text-primary-500 transition-colors"></ui-svg-icon>
      </div>
      }
    </div>
  </div>

  <!-- Error Slot - Fixed condition -->
  @if (formControl.touched && formControl.errors) {
  <div error class="ml-2 text-left">
    <span class="text-xs text-error-500">{{ formControl.errors | humanizeFormMessages: errorMessages()
      }}</span>
  </div>
  } @else if (showErrorSpace()) {
  <div error class="text-left">
    <span class="text-xs text-transparent">.</span>
  </div>
  }
</ui-base-input>
