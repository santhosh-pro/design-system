<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">User Data Table</h1>
  <app-data-table
    [data]="tableData"
    [totalCount]="totalItems"
    [columnGroups]="columnGroups"
    [pageSize]="5"
    [enableSearch]="true"
    [enableRowSelection]="true"
    [rowSelectionKey]="'id'"
    [defaultSelectedKeys]="defaultSelectedKeys"
    [enableHorizontallyScrollable]="true"
    [enableResizableColumns]="true"
    [enableClickableRows]="true"
    (pageChange)="onPageChange($event)"
    (sortChanged)="onSortChanged($event)"
    (tableStateChanged)="onTableStateChanged($event)"
    (onActionPerformed)="onActionPerformed($event)"
    (onRowClicked)="onRowClicked($event)"
    (rowSelectionChange)="onRowSelectionChange($event)"
  >
    <!-- Optional: Custom header content for filters -->
    <ng-container filter>
      <!-- Add custom filter components here if needed -->
    </ng-container>
    <!-- Optional: Custom body content for no-data or loading states -->
    <ng-container body>
      <!-- <tr *ngIf="tableData.length === 0">
        <td colspan="6" class="text-center py-4">No data available</td>
      </tr> -->
    </ng-container>
  </app-data-table>
</div>
<router-outlet />
