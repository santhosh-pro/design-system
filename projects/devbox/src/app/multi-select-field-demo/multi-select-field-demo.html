<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Multi-Selection Field Example</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- MultiSelectionFieldComponent usage -->
    <ui-checkbox-group-field
      formControlName="selectedItems"
      [label]="'Select Fruits'"
      [options]="items"
      [displayProperty]="'name'"
      [valueProperty]="'id'"
      [iconSrc]="'iconUrl'"
      [customActionText]="'Add New Fruit'"
      (valueChange)="onValueChange($event)"
      (onCustomActionClicked)="onCustomActionClicked()"
    ></ui-checkbox-group-field>

      <!-- [fullWidth]="true"
      [itemWidth]="150"
      [isItemCentered]="true"
      [showSelectionTickMark]="true" -->

    <!-- Submit button -->
    <button
      type="submit"
      class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </form>

  <!-- Display selected items for demonstration -->
  <div class="mt-4">
    <h2 class="text-lg font-semibold">Selected Items:</h2>
    <ul>
      @for (itemId of form.get('selectedItems')?.value; track itemId) {
        <li>{{ itemId }}</li>
      }
    </ul>
  </div>
</div>
