<!-- compact-list.component.html -->
<div class="space-y-2">
  @for (item of items(); track item.title) {
    <div class="bg-white border border-gray-200 rounded-lg p-3 cursor-pointer hover:bg-gray-50 transition"
         (click)="toggle(item)">
      
      <div class="flex items-center gap-2">
        <!-- Icon -->
        @if (item.type === 'input') {
          <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
          </svg>
        } @else {
          <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
        }

        <h3 class="font-mono font-semibold text-blue-600 text-sm">{{ item.title }}</h3>
      </div>

      <!-- Description toggle -->
      @if (item.expanded) {
        <p class="text-gray-600 text-xs mt-1">{{ item.desc }}</p>
      }
    </div>
  }
</div>
