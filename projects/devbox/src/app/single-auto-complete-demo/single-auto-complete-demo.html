 <div class="p-4 max-w-lg mx-auto">
      <form [formGroup]="form">
        <ui-single-selection-auto-complete
          label="Select User"
          [fullWidth]="true"
          [options]="filteredUsers()"
          [displayProperty]="'name'"
          [valueProperty]="'id'"
          [imageUrl]="'avatarUrl'"
          [errorMessages]="errorMessages"
          [placeholder]="'Search for a user...'"
          [debounceTimeMs]="500"
          formControlName="user"
          (searchChange)="onSearchChange($event)"
          (valueChange)="onValueChange($event)"
        ></ui-single-selection-auto-complete>

        @if (selectedUser()) {
          <div class="mt-4 p-4 bg-neutral-100 rounded-lg">
            <p class="text-caption">Selected User: {{ selectedUser()?.name }}</p>
            @if (selectedUser()?.avatarUrl) {
              <img [src]="selectedUser()?.avatarUrl" alt="User avatar" class="w-12 h-12 rounded-full mt-2" />
            }
          </div>
        }

        @if (lastSearch()) {
          <p class="mt-2 text-sm text-neutral-600">Last search: {{ lastSearch() }}</p>
        }

        {{ form.value | json }}
      </form>
    </div>
